<!-- import aframe and then ar.js with image tracking / location based features -->
<!-- A-Frame -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<!-- Extras -->
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
<!-- Remote Debugging -->
<script data-consolejs-channel="43507319-75a7-36fc-99e5-32f3cedabbb7" src="https://remotejs.com/agent/agent.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
            <!-- Lands -->
            <a-asset-item id="skelly" src="./assets/3dmodels/Skeleton.gltf"></a-asset-item>

 
        </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
   <!-- Todo play with settings to get a smoother model  -->
    <a-nft
      type="nft"
      url="./assets/marker/marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >     
      <a-entity>
        <a-box color="red" scale = "10 10 10" position="1 5 0.2"></a-box>
      </a-entity>
      <a-entity
        gltf-model="#skelly"
        scale="50 50 50"
        position="20 40 0.05"
        rotation="-90 0 0"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
